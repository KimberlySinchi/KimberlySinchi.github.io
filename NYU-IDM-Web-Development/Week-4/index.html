<html>
    <head>
        <title>Portrait Art</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="portrait-style.css">
    </head>
    <body>
        <div id="intro">
            <p>Presenting...</p>
        </div>
        <audio controls src="src/nice.mp3"></audio>
        <img id="brain" src="src/brain.png">

        <div id="eyes">
            <div id="left-eye"></div>
                <div id="left-pupil"></div>
            <div id="right-eye"></div>
                <div id="right-pupil"></div>
        </div>
        <div id="nose"></div>
        <div id="mouth">
            <div id="teeth">
                <div id="line"></div>
                <div id="line2"></div>
                <div id="line3"></div>
            </div>
        </div>
